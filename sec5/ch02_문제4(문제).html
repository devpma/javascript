<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for 문을 이용해 문제4 예시의 그림을 만들어주세요
        let result = "";
        for(let i = 1; i < 5; i++){
            let star = "*";
            result = result + star;
            document.write(result + '<br>')
        }
    </script>
